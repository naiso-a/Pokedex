<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #880101; /* Fond rouge */
        color: #ffffff; /* Texte blanc */
        margin: 0;
        height: 100vh;
        text-align: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff; /* Titre en blanc */
      }

      ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      img {
        margin-right: 15px;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
      }

      li p {
        margin: 0;
        font-weight: bold;
        font-size: 25px;
        color: #ffffff; /* Texte des noms des Pokémon en blanc */
      }

      a {
        text-decoration: none;
      }


      a[href*="?add="] {
        background-color: #ffffff; /* Fond blanc */
        color: #000000; /* Texte noir */
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 5px;
      }


      a[href*="?remove="] {
        background-color: #0000ff; /* Fond bleu */
        color: #ffffff; /* Texte blanc */
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
      }


      form {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      form input[type="text"] {
        padding: 5px;
        font-size: 16px;
        width: 300px;
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        border: 1px solid #ffffff; /* Bordure blanche */
      }

      form button {
        padding: 5px 10px;
        font-size: 16px;
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #333333; /* Fond gris foncé au survol */
      }

      /* Bouton Voir l'équipe */
      a[href="{% url 'team_view' %}"] {
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 5px;
      }

      a[href="{% url 'team_view' %}"]:hover {
        background-color: #333333; /* Fond gris foncé au survol */
      }
    </style>
  </head>
  <body>
    <div class="pokemon-container">
      <h1>Pokedex</h1>
      <form method="get" action="" style="margin-bottom: 20px; display: flex; justify-content: center; gap: 10px;">
        <input 
          type="text" 
          name="search" 
          placeholder="Rechercher un Pokémon..." 
          value="{{ request.GET.search|default:'' }}" 
          style="padding: 5px; font-size: 16px; width: 300px;"
        />
        <button type="submit" style="padding: 5px 10px; font-size: 16px;">Rechercher</button>
        <a href="{% url 'team_view' %}" 
           style="padding: 5px 10px; font-size: 16px; background-color: #2196F3; color: white; text-decoration: none;">
          Voir l'équipe
        </a>
      </form>
    
      <ul>
        {% for pokemon in pokemons %}
        <li style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-right: 20px;">
          <div style="display: flex; align-items: center;">
            <img
              src="{{ pokemon.image_url|default:'https://via.placeholder.com/80' }}"
              alt="{{ pokemon.name }}"
              width="80"
              height="80"
            />
            <p style="margin-left: 10px;">
              <a href="{% url 'pokemon_detail' pokemon.english_name %}" 
                 style="text-decoration: none; color: inherit;">
                {{ pokemon.name }}
              </a>
            </p>
             </div>
          <div>
            {% if not pokemon.in_team %}
            <a href="?add={{ pokemon.name }}" 
               style="padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; margin-right: 5px;">
              Ajouter
            </a>
            {% else %}
            <a href="?remove={{ pokemon.name }}" 
               style="padding: 5px 10px; background-color: #f44336; color: white; text-decoration: none;">
              Retirer
            </a>
            {% endif %}
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>    
  </body>
</html>
