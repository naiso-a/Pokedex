<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #880101; /* Fond rouge */
        color: #ffffff; /* Texte blanc */
        margin: 0;
        height: 100vh;
        text-align: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff; /* Titre en blanc */
      }

      .pokemon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      form input[type="text"] {
        padding: 5px;
        font-size: 16px;
        width: 300px;
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        border: 1px solid #ffffff; /* Bordure blanche */
      }

      form button {
        padding: 5px 10px;
        font-size: 16px;
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #333333; /* Fond gris foncé au survol */
      }

      a[href="{% url 'team_view' %}"] {
        background-color: #000000; /* Fond noir */
        color: #ffffff; /* Texte blanc */
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
      }

      a[href="{% url 'team_view' %}"]:hover {
        background-color: #333333; /* Fond gris foncé au survol */
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Trois colonnes */
        gap: 20px; /* Espace entre les éléments de la grille */
        padding: 0;
        width: 80%;
        margin: 0 auto; /* Centrer la grille */
      }

      .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #333333; /* Fond des items */
        padding: 10px;
        border-radius: 10px;
      }

      img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
      }

      .grid-item p {
        margin: 0;
        font-weight: bold;
        font-size: 20px;
        color: #ffffff;
      }

      a {
        text-decoration: none;
      }

      p {
        margin-top: 30px;
      }

      a[href*="?add="] {
        background-color: #ffffff; /* Fond blanc */
        color: #000000; /* Texte noir */
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 5px;
      }

      a[href*="?remove="] {
        background-color: #0000ff; /* Fond bleu */
        color: #ffffff; /* Texte blanc */
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="pokemon-container">
      <h1>Pokedex</h1>
      <form method="get" action="">
        <input 
          type="text" 
          name="search" 
          placeholder="Rechercher un Pokémon..." 
          value="{{ request.GET.search|default:'' }}"
        />
        <button type="submit">Rechercher</button>
        <a href="{% url 'team_view' %}">Voir l'équipe</a>
      </form>
    
      <div class="grid-container">
        {% for pokemon in pokemons %}
        <div class="grid-item">
          <img
            src="{{ pokemon.image_url|default:'https://via.placeholder.com/120' }}"
            alt="{{ pokemon.name }}"
          />
          <p>
            <a href="{% url 'pokemon_detail' pokemon.english_name %}" style="text-decoration: none; color: inherit;">
              {{ pokemon.name }}
            </a>
          </p>
          <div>
            {% if not pokemon.in_team %}
            <a href="?add={{ pokemon.name }}">Ajouter</a>
            {% else %}
            <a href="?remove={{ pokemon.name }}">Retirer</a>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>    
  </body>
</html>
