<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        height: 100vh;
        margin: 0;
      }

      .pokemon-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
      }

      li {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* Augmenter l'espacement si nécessaire */
        margin-left: 90px;
      }

      img {
        margin-right: 15px;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
      }

      li p {
        margin: 0;
        font-weight: bold; /* Texte en gras appliqué ici */
        font-size: 25px; /* Ajuster la taille de la police si nécessaire */
      }
    </style>
  </head>
  <body>
    <div class="pokemon-container">
      <h1>Pokedex</h1>
      <form method="get" action="" style="margin-bottom: 20px; display: flex; justify-content: center; gap: 10px;">
        <input 
          type="text" 
          name="search" 
          placeholder="Rechercher un Pokémon..." 
          value="{{ request.GET.search|default:'' }}" 
          style="padding: 5px; font-size: 16px; width: 300px;"
        />
        <button type="submit" style="padding: 5px 10px; font-size: 16px;">Rechercher</button>
        <a href="{% url 'team_view' %}" 
           style="padding: 5px 10px; font-size: 16px; background-color: #2196F3; color: white; text-decoration: none;">
          Voir l'équipe
        </a>
      </form>
    
      <ul>
        {% for pokemon in pokemons %}
        <li style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-right: 20px;">
          <div style="display: flex; align-items: center;">
            <img
              src="{{ pokemon.image_url|default:'https://via.placeholder.com/80' }}"
              alt="{{ pokemon.name }}"
              width="80"
              height="80"
            />
            <p style="margin-left: 10px;">{{ pokemon.name }}</p>
          </div>
          <div>
            <!-- Bouton pour ajouter un Pokémon -->
            <a href="?add={{ pokemon.name }}" 
               style="padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; margin-right: 5px;">
              Ajouter
            </a>
            <!-- Bouton pour retirer un Pokémon -->
            <a href="?remove={{ pokemon.name }}" 
               style="padding: 5px 10px; background-color: #f44336; color: white; text-decoration: none;">
              Retirer
            </a>
          </div>
        </li>
        {% endfor %}
      </ul>
    
      <h2>Équipe actuelle</h2>
      <ul style="display: flex; gap: 10px; flex-wrap: wrap;">
        {% for pokemon in team %}
        <li>
          <p>{{ pokemon }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>    
  </body>
</html>
