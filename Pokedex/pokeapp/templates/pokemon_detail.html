<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .pokemon-detail {
        text-align: center;
      }
      img {
        margin-bottom: 20px;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
      }
      .details {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="pokemon-detail">
      <h1>{{ name }}</h1>
      <img src="{{ image_url|default:'https://via.placeholder.com/120' }}" alt="{{ name }}" />
      <div class="details">
        <p>Height: {{ height }} m</p>
        <p>Weight: {{ weight }} kg</p>
        <p>Base Experience: {{ base_experience }}</p>
        <!-- Ajouter d'autres détails ici si nécessaire -->
      </div>
    </div>
  </body>
</html>
